<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: wheat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #3b3b3b;
            padding: 2em;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .input-field {
            margin-bottom: 1em;
        }
        input[type="password"], input[type="text"] {
            padding: 0.5em;
            width: 100%;
            border: 1px solid #9b2d2d;
            border-radius: 5px;
            background-color: #2d2d2d;
            color: wheat;
        }
        .btn {
            display: inline-block;
            background-color: #9b2d2d;
            color: wheat;
            padding: 0.5em 1.5em;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 1em;
        }
        .btn:hover {
            background-color: #7f2323;
        }
        .message {
            margin-top: 1em;
            color: wheat;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="input-field">
                <input type="password" name="new_password" placeholder="New Password" required>
            </div>
            <div class="input-field">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        {% if last_message %}
        <p style="color: wheat; background-color: #9b2d2d; padding: 1em; border-radius: 5px;">{{ last_message }}</p>
    {% endif %}
    </div>
</body>
</html>
