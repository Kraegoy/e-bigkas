<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'styles/profile.css' %}">

    <title>Sign Language Detection</title>
</head>


<body>


<div class="container">
    {% include 'nav.html' %}
    {% include 'topnav.html' %}

    <main class="main-content">
        <div class="profile-top-content-container">

            <div class="top-content">
                <div class="toptop" id="toptop">
                    <div class="profile-container" id='profile-container'>
                        {% if user.userprofile %}
                        <img class="profile-picture" src="{{ user_profile_pic }}" alt="Profile Picture" width="150px">
                        <br><br>
                        {% endif %}
                        <div class="welcome-message-container">
                            <p class="welcome-message">{{ user.username }}</p>
                            <p class="welcome-message-username">username</p>
                        </div>


                                
                    </div>

                    <form class="profile-form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <label class="form-label" for="first_name">First Name:</label>
                        <input class="form-input" type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br><br>
                                                    
                        <label class="form-label" for="last_name">Last Name:</label>
                        <input class="form-input" type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br><br>
                        
                        <label class="form-label-file" for="last_name">Upload new Profile Picture:</label>
                        <label for="file" class="custum-file-upload">
                            <div class="icon">
                            <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" fill=""></path> </g></svg>
                            </div>
                            <div class="text">
                               <span>Click to upload image</span>
                               </div>
                               <input id="file" type="file" name="profile_picture" accept="image/*">
                            </label>  
                            <label class="form-label-file" id="file-name" for="last_name"></label>


                        <input class="submit-btn" type="submit" value="Save Changes">
                    </form>
            </div>
            </div>
        </div>

               

        </div>

        <div class="bottom-content-profile">

        </div>
    </main>

</div>
<script src="{% static 'JS/index.js' %}"></script>
<script>
    document.getElementById('file').addEventListener('change', function() {
        var fileName = this.files[0].name;
        document.getElementById('file-name').textContent = fileName;
    });
    
</script>
</body>
</html>
